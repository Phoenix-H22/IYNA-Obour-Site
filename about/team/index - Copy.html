							 <h1 class="c16"><span class="c4">Human Resource</span></h1>
							 <h2 class="c8"><span class="c2">Scope:</span></h2>
							 <p class="c7"><span class="c1">Human resources are multi-dimensional. From the point of view, human resources may be defined as the knowledge, skills, creative abilities, talents and aptitudes obtained in the population; whereas from the viewpoint of the individual enterprise, they represent the total of the inherent abilities, acquired knowledge and skills as exemplified in the talents and aptitudes of its members. HR specialists tend to focus on a single area, such as recruiting or training. HR generalists handle a number of areas and tasks simultaneously. The human resources aspect is concerned with manpower planning, recruitment, selection, placement, transfer, promotion, training, and development. Also, it deals with working conditions and amenities.HR committee also is responsible for creating and monitoring values-based systems and policies to ensure that the organization is following local, state, and federal laws and certain best practices relating to its employees and creating an attractive environment for current and prospective members.</span></p>
							 <h2 class="c8"><span class="c2">Report to: </span></h2>
							 <ul class="c5 lst-kix_list_2-0 start">
								<li class="c7 c9"><span class="c1">Human Resource Head and vice Head </span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Main Responsibilities:</span></h2>
							 <ul class="c5 lst-kix_list_1-0 start">
								<li class="c6"><span class="c1">Formal performance Evaluation.</span></li>
								<li class="c6"><span class="c1">Attitude survey.</span></li>
								<li class="c6"><span class="c1">Resolve issues between members.</span></li>
								<li class="c6"><span class="c1">Inform applicants about job details.</span></li>
								<li class="c6"><span class="c1">Put the evolution system.</span></li>
								<li class="c6"><span class="c1">Training and Development.</span></li>
								<li class="c7 c9"><span class="c1">Database sheet.</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Qualifying Skills:</span></h2>
							 <ul class="c5 lst-kix_list_3-0 start">
								<li class="c6"><span class="c1">Onboarding.</span></li>
								<li class="c6"><span class="c1">Performance management.</span></li>
								<li class="c6"><span class="c1">Teamwork and collaboration.</span></li>
								<li class="c6"><span class="c1">Scheduling. </span></li>
								<li class="c6"><span class="c1">Project management.</span></li>
								<li class="c6"><span class="c1">leadership skills.</span></li>
								<li class="c7 c9"><span class="c1">Analytical thinking.</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Benefits:</span></h2>
							 <ul class="c5 lst-kix_list_4-0 start">
								<li class="c6"><span class="c1">Knowing the strategies to help connect every part of society to the main goal</span></li>
								<li class="c6"><span class="c1">Experience working with diverse community groups.</span></li>
								<li class="c6"><span class="c1">Gain experience from working in a strong student activity.</span></li>
								<li class="c6"><span class="c1">Human Resource Management Training.</span></li>
								<li class="c6"><span class="c1">Human Resource Development Training.</span></li>
								<li class="c7 c9"><span class="c1">Human Resource Planning Training.</span></li>

							 <h2 class="c8"><span class="c2">Scope:</span></h2>
							 <p class="c7"><span class="c0">IYNA Obour STEM Chapter hires a design committee. We are looking for a dynamic media designer to be responsible for designing and publishing original content on Internet platforms, designing graphic material, and attracting audiences via social media.</span></p>
							 <h2 class="c8"><span class="c2">Report to: </span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Graphic Designing Head and Vise Head</span></li>
								<li class="c13 c9"><span class="c1">Human Resource Head and vice Head.</span></li>
								<li class="c11 c9"><span class="c1">Human Resource Members Who have the role to work with Graphic Designing Committee. </span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Main Responsibilities:</span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Produce attractive designs that increase the number of followers and appeal to the intended audience to post them on the Internet.</span></li>
								<li class="c13 c9"><span class="c1">Submit all necessary designs for events, Facebook page and electronic articles.</span></li>
								<li class="c11 c9"><span class="c1">Design posters, banners, scrolls, name tags, logos, shirts, and any posting tools needed for meetings.</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Qualifying Skills:</span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Creativity and graphic design skills.</span></li>
								<li class="c13 c9"><span class="c1">Able to work and deal with editing software.</span></li>
								<li class="c13 c9"><span class="c1">Good sense of timing and time management.</span></li>
								<li class="c13 c9"><span class="c1">Mastering the disciplines of marketing.</span></li>
								<li class="c13 c9"><span class="c1">Be able to produce original ideas.</span></li>
								<li class="c11 c9"><span class="c1">Care about details.</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Benefits:</span></h2>
							 <ul class="c5 lst-kix_list_12-0">
								<li class="c6"><span class="c1">Gain experience from working in a strong student activity.</span></li>
								<li class="c6"><span class="c1">Any published paper will include workers names and details.</span></li>
								<li class="c14 c9"><span class="c0">You will learn how to design a professional project easily.</span></li>
								<li class="c14 c9"><span class="c0">Continuous practice of designing skills.</span></li>
								<li class="c14 c9"><span class="c0">You can learn how to be a freelancer.</span></li>
								<li class="c14 c9"><span class="c0">Freedom to express your imagination and creativity.</span></li>
								<li class="c15 c9"><span class="c0">Chance to meet new designers.</span></li>
							 </ul>
							 <p class="c3"><span class="c1"></span></p>
							 <hr style="page-break-before:always;display:none;">
							 <p class="c3"><span class="c1"></span></p>
							 <h1 class="c16"><span class="c4">Video Editing</span></h1>
							 <h2 class="c8"><span class="c2">Scope:</span></h2>
							 <p class="c7"><span class="c0">IYNA Obour STEM Chapter is now recruiting Video Editing Committee. You will be tasked with documenting our journey for this season by taking videos during the event and throughout the season in general as well as using your skills and artistic senses in editing these videos.</span></p>
							 <h2 class="c8"><span class="c2">Report to: </span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Video Editing Head and Vise Head</span></li>
								<li class="c13 c9"><span class="c1">Human Resource Head and vice Head.</span></li>
								<li class="c9 c11"><span class="c1">Human Resource Members Who have the role to work with Video Editing Committee. </span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Main Responsibilities:</span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Editing videos through the season as well as during the event</span></li>
								<li class="c11 c9"><span class="c1">Working with camera footage, sound effects, graphics, and special effects.</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Qualifying Skills:</span></h2>
							 <ul class="c5 lst-kix_list_13-0">
								<li class="c13 c9"><span class="c1">Able to work and deal with editing software.</span></li>
								<li class="c13 c9"><span class="c1">Care about details </span></li>
								<li class="c13 c9"><span class="c1">Time management </span></li>
								<li class="c11 c9"><span class="c1">Creative mind</span></li>
							 </ul>
							 <h2 class="c8"><span class="c2">Benefits:</span></h2>
							 <ul class="c5 lst-kix_list_12-0">
								<li class="c6"><span class="c1">Gain experience from working in a strong student activity.</span></li>
								<li class="c7 c9"><span class="c1">Any published paper will include workers names and details.</span></li>
							 </ul>
